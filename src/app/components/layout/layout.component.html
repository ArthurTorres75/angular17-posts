<nz-layout class="layout">
  <nz-header class="content-header">
    <div class="header-title">
      <span nz-icon nzType="ant-design" nzTheme="outline"></span>Post
    </div>
    <app-create-post class="content-header-button" />
    @if (postService.posts().length > 0) {
      <app-alert
        class="content-header-button"
        [title]="postService.posts()[0].title"
        [body]="postService.posts()[0].body"
      />
    }
  </nz-header>
  <nz-content>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>List</nz-breadcrumb-item>
      <nz-breadcrumb-item>Posts</nz-breadcrumb-item>
    </nz-breadcrumb>

    <div class="inner-content">
      <app-posts />
    </div>
  </nz-content>
  <nz-footer>Ant Design Â©2024 Implement By Angular</nz-footer>
</nz-layout>
